params:
  author: Jessy Khafif
  # authorimage: ../assets/images/global/author.webp
  # og_image: ../assets/images/pages/our-mission.png
  moto: "Ingénieur Recherche et Développement (R&D)"
  description: "\"Nul ne possède la connaissance absolue mais il est de notre
    devoir d'acquérir le savoir qui nous fera avancer vers un meilleur avenir.\""
  disable_theme_toggle: false
  disable_stay_uptodate: true

  p1:
    heading: "Machine Learning"
    image: "./images/pages/machine_learning.jpg"
    content:
      - text: "Mon master en intelligence artificielle m'a permis d'obtenir des
        connaissances en apprentissage automatique avec les réseaux de neurones
        et l'utilisation du framework PyTorch ainsi que l'apprentissage par 
        renforcement"
      # - text: write something
      # - text: write something
        
  p2:
    heading: "Computer Graphics"
    image: "images/pages/computer_graphics.png"
    content:
      - text: "J'ai étudié le traitement de données 3D tel que la représentation
        et structuration d'un maillage 3D, la déformation de maillages 3D ainsi
        que le traitement de nuages de points." 
      - text: "J'ai également pu acquérir des compétences dans le rendu 3D tel 
          le lancer de rayons (ray tracing) ainsi que les shaders (glsl) avec Opengl."
      - text: "Je m'auto-forme également sur Vulkan."

  p3:
    heading: "Signal Processing"
    image: "images/pages/signal_processing.png"
    # image: "../images/tn.jpg"
    content:
      - text: "Parmis mes compétences en traitement d'images, il y a la réstoration
        d'images (déconvolution, dé-bruitage, super-résolution), l'imagerie satellite
        hyper-spectrale. De plus, j'ai étudié les problèmes inverses ainsi que des
        méthodes d'optimisation pour les résoudre basées sur des algorithmes itératifs
        et des réseaux de neurones."

  p6:
    heading: "Computer Vision"
    image: "images/pages/computer_vision.jpg"
    # image: "../images/tn.jpg"
    content:
      - text: "Parmis mes compétence en vision par ordinateur, il y a la calibration
        de caméra ainsi que la fusion de données tel que le regroupement d'images par
        détection et mise en correspondance de points d'intérêts."

  social_media:
    github:
      enabled: true
      url: "https://github.com/akhaten"

